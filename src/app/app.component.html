<div class="container" [formGroup]="form">
  <mat-form-field class="input-field">
    <input matInput placeholder="Cantidad" formControlName="input">
  </mat-form-field>
  <mat-form-field class="select-field">
    <mat-label>Seleccione Moneda</mat-label>
    <mat-select formControlName="select">
      <mat-option *ngFor="let option of options" [value]="option.currency">{{ option.currency }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="postCalculate()" class="button">Button</button>
  <mat-form-field class="input-field">
    <input matInput placeholder="Resultado" formControlName="responseInput">
  </mat-form-field>
</div>
